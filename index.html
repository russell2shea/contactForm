<html>
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Contact Form Practice</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>

    <script src="contactform.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i&display=swap" rel="stylesheet">
    <!--=====  CSS ====-->
      <link rel="stylesheet" href="_css/styles.css">
    <!--=====  / CSS ====-->

</head>

<body>

  <div class="contact">
    
    <!-- Intro -->
    <div class="contact_intro">
      <div class="contact_wrapper">
        <h5>Reach Out</h5>
        <p>Please feel free to leave a personal message and I will get back to you.</p>
        <span class="contact_intro-showAt1000">
          <p>Dont worry, you wont be marketed to by entering your email address. </p>
        </span>
      </div>      
    </div>
    <!-- / Intro -->

    <!-- Form -->
    <div class="contact_form">
      <div class="contact_wrapper">
          <form action="#">
          
            <label for="firstName">Name</label>
            <div class="contact_form-inputBorder">
               <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                  <line class="top" x1="0" y1="0" x2="900" y2="0"/>
                  <line class="left" x1="0" y1="60" x2="0" y2="-920"/>
                  <line class="bottom" x1="325" y1="60" x2="-600" y2="60"/>
                  <line class="right" x1="325" y1="0" x2="325" y2="1380"/>
              </svg>
              <input type="text" id="firstName" name="firstname" placeholder="Your Name">
            </div>

            <label for="email">Email</label>
            <div class="contact_form-inputBorder">
              <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                  <line class="top" x1="0" y1="0" x2="900" y2="0"/>
                  <line class="left" x1="0" y1="60" x2="0" y2="-920"/>
                  <line class="bottom" x1="325" y1="60" x2="-600" y2="60"/>
                  <line class="right" x1="325" y1="0" x2="325" y2="1380"/>
              </svg>
              <input type="email" name="emailField" placeholder="email@here.you" id="email">
            </div>

            <label for="message">Message</label>
            <div class="contact_form-textBorder">
              <textarea name="message" id="message"></textarea>
            </div>

            <input type="submit" class="submit" id="submit" value="Submit">
        
          </form>
      </div>
    </div>
    <!-- / Form -->


    
  </div>
  <!-- / .contact -->
 
</body>
</html>
