<html>
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Contact Form Practice</title>
    

    <script src="contactform.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i&display=swap" rel="stylesheet">
    <!--=====  CSS ====-->
      <link rel="stylesheet" href="./styles.css">
    <!--=====  / CSS ====-->

</head>

<body>

  <div class="contact">
    
    <!-- Intro -->
    <div class="contact_intro">
      <div class="contact_wrapper">
        <h5>Reach Out</h5>
        <p>Please feel free to leave a personal message and I will get back to you.</p>
        <span class="contact_intro-showAt1000">
          <p>Dont worry, you wont be marketed to by entering your email address. </p>
        </span>
      </div>      
    </div>
    <!-- / Intro -->

    <!-- Form -->
    <div class="contact_form">
      <div class="contact_wrapper">
          <form action="#">
          
            <label for="firstName"><span class="error">* </span>Name</label>
            <div class="contact_form-inputBorder">
               <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                  <line class="top" x1="0" y1="0" x2="900" y2="0"/>
                  <line class="left" x1="0" y1="60" x2="0" y2="-920"/>
                  <line class="bottom" x1="325" y1="60" x2="-600" y2="60"/>
                  <line class="right" x1="325" y1="0" x2="325" y2="1380"/>
              </svg>
              <input type="text" id="firstName" name="firstname" required placeholder="Your Name">
            </div>

            <label for="email"><span class="error">* </span>Email</label>
            <div class="contact_form-inputBorder">
              <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                  <line class="top" x1="0" y1="0" x2="900" y2="0"/>
                  <line class="left" x1="0" y1="60" x2="0" y2="-920"/>
                  <line class="bottom" x1="325" y1="60" x2="-600" y2="60"/>
                  <line class="right" x1="325" y1="0" x2="325" y2="1380"/>
              </svg>
              <input type="email" name="emailField" required placeholder="email@here.you" id="email">
            </div>

            <label for="message"><span class="error">* </span>Message</label>
            <div class="contact_form-textBorder">
              <textarea name="message" id="message"></textarea>
            </div>


            <!-- Submit Button -->
              <div class="contact_form-inputBorder">
                 <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                    <line class="top" x1="0" y1="0" x2="900" y2="0"/>
                    <line class="left" x1="0" y1="60" x2="0" y2="-920"/>
                    <line class="bottom" x1="325" y1="60" x2="-600" y2="60"/>
                    <line class="right" x1="325" y1="0" x2="325" y2="1380"/>
                </svg>

                  <div class="card">
                    <div class="card__face card__face--front">
                      <input type="submit" class="submit" id="submit" value="Submit">
                    </div>
                    <div class="card__face card__face--back">
                        <div class="sent">
                          <div class="status">
                          </div>
                          <div class="message">...Sending</div>
                        </div>
                    </div>
                  </div>

              </div>
            <!-- / Submit Button -->

        
          </form>
      </div>
    </div>
    <!-- / Form -->
<!-- add inner html to status and message dependign on the result -->

    
  </div>
  <!-- / .contact -->
 
</body>
</html>
