<html>
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Contact Form Practice</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <script src="contactform.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i&display=swap" rel="stylesheet">
    <!--=====  CSS ====-->
      <link rel="stylesheet" href="_css/styles.css">
    <!--=====  / CSS ====-->

</head>

<body>

  <div class="contact">
    
    <div class="contact_intro">
      <h5>Reach Out</h5>
      <p>Please feel free to leave a personal message and I will get back to you.</p>
    </div>

    <div class="contact_form">
      
        <form action="#">
          
          <label for="firstName">Name</label>
          <input type="text" id="firstName" name="firstname" placeholder="Your Name">
  
          <label for="email">Email</label>
          <input type="email" name="emailField" placeholder="email@here.you" id="email">

          <label for="message">Message</label>
          <textarea name="message" id="message" placeholder="Hi" cols="30" rows="10"></textarea>
  
          <input type="submit" class="submit" id="submit" value="Submit">
        </form>
    </div>
    
  </div>
  <!-- / .contact -->
  <script>
    contactForm();
  </script>
</body>
</html>
